<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="../testdata.js"></script>
</head>
<body>
    <div id="pagingA_here" class="paging"></div>
    <div id="testA" style='height:100px; width:300px;'></div>
    <div id="pagingB_here" class="paging"></div>
    <script>


        // Shallow copying (.clone())
        // Dit is het klonen van een object. Hier maak je een leeg object aan maar
        // de prototype is het origineel object.
        // Alle aanpassing dat je maakt in het origineel object worden gereflecteerd naar de clone


        webix.ui({
            container: "testA",
            view: "datatable",
            columns: [
                { id: "rank", header: "#", width: 50, sort: "int", css: "rank" },
                { id: "title", header: "Film title", width: 200, sort: "string" },
                { id: "year", header: "Released", width: 80, sort: "int" },
                { id: "votes", header: "Votes", width: 100, sort: "int" }
            ],
            autowidth: true,
            pager: {
                id: "pagerA",
                container: "pagingA_here",
                size: 50,
                group: 5
            },
            data: big_film_set
        });

        $$('pagerA').clone({
            container: "pagingB_here",
            size: 50,
            group: 5
        });

        // Deep Copying (.copy())
        // Dit is een 'harde' copy van een object, deze zijn volledig onafhankelijk van elkaar

    </script>
</body>
</html>
